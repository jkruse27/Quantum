<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Quantum States</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	</head>
	<body>
	<ul>
		<li><a href="{{ url_for('index') }}">Play</a></li>
		<li><a href="{{ url_for('how_to') }}">How to Play</a></li>
		<li><a href="{{ url_for('about') }}">About</a></li>
	</ul>
	<div align="center"> 
	<form align="center" action="{{ url_for('submit') }}" method="post">
		<div class="box">
			<div>
				<h1 align="center">Current State</h1>
				<p align="center"> {{ ans }} </p>
				<div align="center">
					<img class="center" src="/static/state.png">
				</div>
				<p align="center">{{ state }}</p>
			</div>
			<div align='center' id="similar">
				<h2 align="center">Operations</h2>
        			<button type="submit" value="X" name="button">X</button>
        			<button type="submit" value="Y" name="button">Y</button>
        			<button type="submit" value="Z" name="button">Z</button>
        			<button type="submit" value="S" name="button">S</button>
        			<button type="submit" value="T" name="button">T</button>
        			<button type="submit" value="H" name="button">H</button>
				<p></p>
        			<button type="submit" value="reset" name="button">reset</button>
        			<button type="submit" value="new" name="button">new state</button>
        			<button type="submit" value="rand" name="button">random state</button>
			</div>
		</div>
	</form>
	</div>
	<h3 align="center">Already Applied Gates</h3>
	<p align="center"> {{ lista }} </p>
	</body>
</html>
